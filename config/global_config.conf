# LLLED 全局配置文件
# 注意: 版本号由 quick_install.sh 自动写入，请勿手动修改
# 如需修改版本号，请编辑 quick_install.sh 中的 VERSION 变量

# 项目信息
LLLED_VERSION="4.0.0"  # 此值由 quick_install.sh 自动更新
VERSION="$LLLED_VERSION"  # 兼容别名
PROJECT_NAME="LLLED"
PROJECT_DESCRIPTION="UGREEN LED 智能控制系统"

# 系统路径
INSTALL_DIR="/opt/ugreen-led-controller"
CONFIG_DIR="/opt/ugreen-led-controller/config"
SCRIPTS_DIR="/opt/ugreen-led-controller/scripts"
LOG_DIR="/var/log/llled"

# 配置文件路径
LED_CONFIG="$CONFIG_DIR/led_config.conf"
DISK_MAPPING_CONFIG="$CONFIG_DIR/disk_mapping.conf"

# 核心程序
UGREEN_CLI="$INSTALL_DIR/ugreen_leds_cli"
LED_DAEMON="$SCRIPTS_DIR/led_daemon.sh"

# 服务配置
SERVICE_NAME="ugreen-led-monitor"
SERVICE_FILE="/etc/systemd/system/${SERVICE_NAME}.service"
LOG_FILE="$LOG_DIR/${SERVICE_NAME}.log"
PID_FILE="/var/run/${SERVICE_NAME}.pid"

# 支持的设备型号
SUPPORTED_MODELS=(
    "UGREEN DX4600 Pro"
    "UGREEN DX4700+"
    "UGREEN DXP2800"
    "UGREEN DXP4800"
    "UGREEN DXP4800 Plus"
    "UGREEN DXP6800 Pro"
    "UGREEN DXP8800 Plus"
)
