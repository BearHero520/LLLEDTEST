# LLLED项目全局配置文件
# 版本: 3.0.0
# 更新时间: 2025-09-06

# 全局版本号
LLLED_VERSION="3.0.0"
PROJECT_NAME="LLLED"
PROJECT_DESCRIPTION="绿联LED智能控制系统"
PROJECT_AUTHOR="BearHero520"
GITHUB_REPO="BearHero520/LLLED"
LAST_UPDATE="2025-09-06"

# 系统路径配置
INSTALL_DIR="/opt/ugreen-led-controller"
CONFIG_DIR="/opt/ugreen-led-controller/config"
SCRIPTS_DIR="/opt/ugreen-led-controller/scripts"
LOG_DIR="/var/log/llled"
PID_DIR="/var/run"

# 主要文件配置
MAIN_CONFIG_FILE="$CONFIG_DIR/led_mapping.conf"
DISK_MAPPING_FILE="$CONFIG_DIR/disk_mapping.conf"
HCTL_MAPPING_FILE="$CONFIG_DIR/hctl_mapping.conf"
COLOR_CONFIG_FILE="$CONFIG_DIR/color_config.conf"
UGREEN_CLI="$INSTALL_DIR/ugreen_leds_cli"

# 服务配置
SERVICE_NAME="ugreen-led-monitor"
SERVICE_FILE="/etc/systemd/system/${SERVICE_NAME}.service"
LOG_FILE="$LOG_DIR/${SERVICE_NAME}.log"
PID_FILE="$PID_DIR/${SERVICE_NAME}.pid"

# 检测配置
HCTL_AUTO_UPDATE=true
DISK_CHECK_INTERVAL=5
ERROR_RETRY_TIMES=3
AUTO_RESTART_SERVICE=true

# 支持的设备型号
SUPPORTED_MODELS=(
    "UGREEN DX4600 Pro"
    "UGREEN DX4700+"
    "UGREEN DXP2800"
    "UGREEN DXP4800"
    "UGREEN DXP4800 Plus"
    "UGREEN DXP6800 Pro" 
    "UGREEN DXP8800 Plus"
)
