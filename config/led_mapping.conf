# 绿联LED映射配置文件 v3.0.0
# LLLED智能LED控制系统配置文件
# 根据您的具体设备型号调整以下配置

# 版本信息
CONFIG_VERSION="3.0.0"
LAST_UPDATE="2025-09-06"

# LED设备地址配置
I2C_BUS=1
I2C_DEVICE_ADDR=0x3a

# LED名称到ID的映射
# 电源指示灯
POWER_LED=0

# 网络指示灯  
NETDEV_LED=1

# 硬盘指示灯 (根据实际硬盘位置调整)
# 支持最多16盘位设备
DISK1_LED=2
DISK2_LED=3
DISK3_LED=4
DISK4_LED=5
DISK5_LED=6   # 5盘位及以上设备
DISK6_LED=7   # 6盘位及以上设备
DISK7_LED=8   # 7盘位及以上设备
DISK8_LED=9   # 8盘位设备
DISK9_LED=10  # 9盘位及以上设备
DISK10_LED=11
DISK11_LED=12
DISK12_LED=13
DISK13_LED=14
DISK14_LED=15
DISK15_LED=16
DISK16_LED=17

# 颜色预设 (RGB值 0-255)
# 基本颜色
COLOR_RED="255 0 0"
COLOR_GREEN="0 255 0"
COLOR_BLUE="0 0 255"
COLOR_WHITE="255 255 255"
COLOR_YELLOW="255 255 0"
COLOR_CYAN="0 255 255"
COLOR_PURPLE="255 0 255"
COLOR_ORANGE="255 165 0"
COLOR_PINK="255 192 203"
COLOR_LIME="50 205 50"
COLOR_OFF="0 0 0"

# 电源键灯光颜色配置 (简化为两种状态)
POWER_COLOR_ON="128 128 128"        # 开机状态 - 淡白色 (不太亮)
POWER_COLOR_OFF="0 0 0"             # 关机状态 - 关闭

# LAN网络灯光颜色配置
LAN_COLOR_CONNECTED="0 255 0"       # 网络连接 - 绿色
LAN_COLOR_ACTIVITY="0 255 255"      # 网络活动 - 青色
LAN_COLOR_ERROR="255 0 0"           # 网络错误 - 红色
LAN_COLOR_DISCONNECTED="255 165 0"  # 网络断开 - 橙色

# 硬盘活动颜色配置 (按要求修改)
DISK_COLOR_ACTIVE="255 255 255"     # 硬盘活动 - 白色
DISK_COLOR_IDLE="255 255 255"       # 硬盘空闲 - 白色 (同活动状态)
DISK_COLOR_STANDBY="128 128 128"    # 硬盘休眠 - 淡白色
DISK_COLOR_ERROR="0 0 0"            # 硬盘错误 - 不显示 (关闭)
DISK_COLOR_WARNING="0 0 0"          # 硬盘警告 - 不显示 (关闭)

# 状态颜色 (兼容旧版本)
COLOR_POWER_ON="128 128 128"        # 电源开启 - 淡白色
COLOR_NETWORK_OK="0 255 0"          # 网络正常 - 绿色
COLOR_NETWORK_ERROR="255 0 0"       # 网络异常 - 红色
COLOR_DISK_OK="255 255 255"         # 硬盘正常 - 白色
COLOR_DISK_ERROR="0 0 0"            # 硬盘异常 - 不显示
COLOR_DISK_WARNING="0 0 0"          # 硬盘警告 - 不显示
COLOR_TEMP_NORMAL="0 255 0"         # 温度正常 - 绿色
COLOR_TEMP_HIGH="255 255 0"         # 温度偏高 - 黄色
COLOR_TEMP_CRITICAL="255 0 0"       # 温度过高 - 红色

# 亮度设置 (0-255)
DEFAULT_BRIGHTNESS=64
DEFAULT_BRIGHTNESS=64
LOW_BRIGHTNESS=32
HIGH_BRIGHTNESS=128
MAX_BRIGHTNESS=255

# 闪烁设置 (毫秒)
BLINK_ON_TIME=500
BLINK_OFF_TIME=500
FAST_BLINK_ON=200
FAST_BLINK_OFF=200
SLOW_BLINK_ON=1000
SLOW_BLINK_OFF=1000

# 呼吸灯设置 (毫秒)
BREATH_CYCLE_TIME=2000
BREATH_ON_TIME=1000

# 温度阈值 (摄氏度)
TEMP_WARNING_THRESHOLD=50
TEMP_CRITICAL_THRESHOLD=70
CPU_WARNING_THRESHOLD=80
CPU_CRITICAL_THRESHOLD=90

# 硬盘HCTL映射 (格式: "硬盘设备:HCTL地址")
# 请根据实际硬盘安装位置调整
# 可以使用命令查看: lsblk -S -o NAME,HCTL
# 支持4/6/8盘位设备配置
DISK_HCTL_MAP=(
    "0:0:0:0:disk1"
    "1:0:0:0:disk2" 
    "2:0:0:0:disk3"
    "3:0:0:0:disk4"
    # 以下为6盘位及以上设备配置（如需要请取消注释）
    # "4:0:0:0:disk5"
    # "5:0:0:0:disk6"
    # 以下为8盘位设备配置（如需要请取消注释）
    # "6:0:0:0:disk7"
    # "7:0:0:0:disk8"
)

# 自动监控设置
AUTO_MONITOR_ENABLED=true
MONITOR_INTERVAL=30  # 秒
LOG_ENABLED=true
LOG_FILE="/var/log/ugreen_led_controller.log"

# 网络检测设置
NETWORK_TEST_HOST="8.8.8.8"
NETWORK_TIMEOUT=3

# 硬盘检测设置
SMART_CHECK_ENABLED=true
DISK_TEMP_CHECK=true
