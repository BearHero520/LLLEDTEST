# 绿联4800plus LED映射配置文件
# 根据您的具体设备型号调整以下配置

# LED设备地址配置
I2C_BUS=1
I2C_DEVICE_ADDR=0x3a

# LED名称到ID的映射
# 电源指示灯
POWER_LED=0

# 网络指示灯  
NETDEV_LED=1

# 硬盘指示灯 (根据实际硬盘位置调整)
DISK1_LED=2
DISK2_LED=3
DISK3_LED=4
DISK4_LED=5

# 颜色预设 (RGB值 0-255)
# 基本颜色
COLOR_RED="255 0 0"
COLOR_GREEN="0 255 0"
COLOR_BLUE="0 0 255"
COLOR_WHITE="255 255 255"
COLOR_YELLOW="255 255 0"
COLOR_CYAN="0 255 255"
COLOR_PURPLE="255 0 255"
COLOR_ORANGE="255 165 0"
COLOR_OFF="0 0 0"

# 状态颜色
COLOR_POWER_ON="255 255 255"      # 电源开启 - 白色
COLOR_NETWORK_OK="0 0 255"        # 网络正常 - 蓝色
COLOR_NETWORK_ERROR="255 0 0"     # 网络异常 - 红色
COLOR_DISK_OK="0 255 0"           # 硬盘正常 - 绿色
COLOR_DISK_ERROR="255 0 0"        # 硬盘异常 - 红色
COLOR_DISK_WARNING="255 255 0"    # 硬盘警告 - 黄色
COLOR_TEMP_NORMAL="0 255 0"       # 温度正常 - 绿色
COLOR_TEMP_HIGH="255 255 0"       # 温度偏高 - 黄色
COLOR_TEMP_CRITICAL="255 0 0"     # 温度过高 - 红色

# 亮度设置 (0-255)
DEFAULT_BRIGHTNESS=64
LOW_BRIGHTNESS=32
HIGH_BRIGHTNESS=128
MAX_BRIGHTNESS=255

# 闪烁设置 (毫秒)
BLINK_ON_TIME=500
BLINK_OFF_TIME=500
FAST_BLINK_ON=200
FAST_BLINK_OFF=200
SLOW_BLINK_ON=1000
SLOW_BLINK_OFF=1000

# 呼吸灯设置 (毫秒)
BREATH_CYCLE_TIME=2000
BREATH_ON_TIME=1000

# 温度阈值 (摄氏度)
TEMP_WARNING_THRESHOLD=50
TEMP_CRITICAL_THRESHOLD=70
CPU_WARNING_THRESHOLD=80
CPU_CRITICAL_THRESHOLD=90

# 硬盘HCTL映射 (格式: "硬盘设备:HCTL地址")
# 请根据实际硬盘安装位置调整
# 可以使用命令查看: lsblk -S -o NAME,HCTL
DISK_HCTL_MAP=(
    "0:0:0:0:disk1"
    "1:0:0:0:disk2" 
    "2:0:0:0:disk3"
    "3:0:0:0:disk4"
)

# 自动监控设置
AUTO_MONITOR_ENABLED=true
MONITOR_INTERVAL=30  # 秒
LOG_ENABLED=true
LOG_FILE="/var/log/ugreen_led_controller.log"

# 网络检测设置
NETWORK_TEST_HOST="8.8.8.8"
NETWORK_TIMEOUT=3

# 硬盘检测设置
SMART_CHECK_ENABLED=true
DISK_TEMP_CHECK=true
