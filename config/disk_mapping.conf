# 硬盘映射配置文件
# 版本: 4.0.0
# 此文件在安装时自动生成，记录硬盘设备与LED位置的映射关系
# 
# 映射规则:
# - 通常4800plus等设备: 1个电源灯 + 1个网络灯 + 4个机械硬盘灯
# - M2 SSD通常没有对应的LED
# - 映射关系基于HCTL顺序自动建立

# 格式说明:
# HCTL_MAPPING[设备路径]="HCTL地址|LED名称|序列号|型号|容量"
#
# 示例:
# HCTL_MAPPING[/dev/sda]="0:0:0:0|disk1|WD123456|WD Blue|1TB"

# 自动生成的映射 (请勿手动修改，由系统维护)
