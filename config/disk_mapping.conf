# 绿联LED硬盘映射配置文件
# 格式: 硬盘设备=LED名称

# 默认映射 (SATA硬盘)
/dev/sda=disk1
/dev/sdb=disk2
/dev/sdc=disk3
/dev/sdd=disk4

# NVMe硬盘映射
/dev/nvme0n1=disk1
/dev/nvme1n1=disk2

# 如果您的硬盘位置和LED不对应，请修改上面的映射关系
# 例如：如果第一个硬盘槽实际对应disk2，则修改为：
# /dev/sda=disk2

# LED颜色配置
# 活动状态: 绿色高亮
# 空闲状态: 黄色低亮  
# 错误状态: 红色闪烁
# 离线状态: 关闭

# 支持的LED名称: power, netdev, disk1, disk2, disk3, disk4

# 常见绿联设备硬盘槽位映射参考：
# 4800plus: 通常从左到右为 disk1, disk2, disk3, disk4
# 如果您的设备映射不同，请调整上面的配置
