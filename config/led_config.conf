# UGREEN LED 控制器配置文件
# 版本: 4.0.0
# 生成时间: $(date)

# ============================================
# LED 映射配置
# ============================================

# I2C 设备配置
I2C_BUS=1
I2C_DEVICE_ADDR=0x3a

# 系统LED映射 (固定)
POWER_LED=0
NETDEV_LED=1

# 硬盘LED映射 (根据设备自动检测)
# 格式: DISK_N_LED=LED_ID
# 例如: DISK1_LED=2 表示第一个硬盘槽对应LED ID 2
# 此配置在安装时自动生成，通常不需要手动修改

# ============================================
# 颜色配置 (RGB值 0-255)
# ============================================

# 电源LED颜色
POWER_COLOR="128 128 128"  # 默认淡白色，可自定义

# 网络LED颜色配置
NETWORK_COLOR_DISCONNECTED="255 0 0"    # 断网 - 红色
NETWORK_COLOR_CONNECTED="0 255 0"        # 联网 - 绿色
NETWORK_COLOR_INTERNET="0 0 255"         # 连接外网 - 蓝色

# 硬盘LED颜色配置
DISK_COLOR_HEALTHY="255 255 255"         # 活跃/健康 - 白色
DISK_COLOR_STANDBY="200 200 200"         # 休眠 - 淡白色
DISK_COLOR_UNHEALTHY="255 0 0"           # 不健康 - 红色
DISK_COLOR_NO_DISK="0 0 0"               # 无硬盘 - 关闭

# ============================================
# 亮度配置 (0-255)
# ============================================

DEFAULT_BRIGHTNESS=64
LOW_BRIGHTNESS=32
HIGH_BRIGHTNESS=128

# ============================================
# 检测间隔配置 (秒)
# ============================================

DISK_CHECK_INTERVAL=30
NETWORK_CHECK_INTERVAL=60
SYSTEM_LED_UPDATE_INTERVAL=60

